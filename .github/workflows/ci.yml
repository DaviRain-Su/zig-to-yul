name: CI

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  ZIG_VERSION: "0.15.2"

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Run Tests
        run: zig build test --summary all

      - name: Build
        run: zig build -Doptimize=ReleaseSafe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zig-to-yul-${{ matrix.os }}
          path: zig-out/bin/zig_to_yul*

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Check formatting
        run: zig fmt --check src/

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install solc
        run: |
          curl -L https://github.com/ethereum/solidity/releases/download/v0.8.28/solc-static-linux -o /usr/local/bin/solc
          chmod +x /usr/local/bin/solc
          solc --version

      - name: Build compiler
        run: zig build -Doptimize=ReleaseSafe

      - name: Test compile command
        run: |
          echo 'pub const Token = struct { balance: u256 };' > /tmp/test.zig
          ./zig-out/bin/zig_to_yul compile /tmp/test.zig -o /tmp/test.yul
          echo "=== Generated Yul ==="
          cat /tmp/test.yul

      - name: Test build command
        run: |
          ./zig-out/bin/zig_to_yul build /tmp/test.zig -o /tmp/test.bin
          echo "=== Generated Bytecode ==="
          cat /tmp/test.bin

      - name: Verify bytecode format
        run: |
          BYTECODE=$(cat /tmp/test.bin)
          if [[ ! "$BYTECODE" =~ ^0x[0-9a-fA-F]+$ ]]; then
            echo "Invalid bytecode format: $BYTECODE"
            exit 1
          fi
          echo "Bytecode is valid: $BYTECODE"

  e2e-deploy-test:
    name: E2E Deploy Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install solc
        run: |
          curl -L https://github.com/ethereum/solidity/releases/download/v0.8.28/solc-static-linux -o /usr/local/bin/solc
          chmod +x /usr/local/bin/solc

      - name: Build compiler
        run: zig build -Doptimize=ReleaseSafe

      - name: Compile example contract
        run: |
          ./zig-out/bin/zig_to_yul compile examples/simple.zig -o /tmp/contract.yul
          echo "=== Yul Code ==="
          cat /tmp/contract.yul

      - name: Generate bytecode
        run: |
          ./zig-out/bin/zig_to_yul build examples/simple.zig -o /tmp/bytecode.txt
          echo "=== Bytecode ==="
          cat /tmp/bytecode.txt

      - name: Start Anvil and Deploy
        run: |
          # Start Anvil in background
          anvil --host 127.0.0.1 --port 8545 &
          ANVIL_PID=$!
          sleep 3

          # Deploy contract
          BYTECODE=$(cat /tmp/bytecode.txt)
          PRIVATE_KEY="0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"

          echo "Deploying contract..."
          RESULT=$(cast send --private-key $PRIVATE_KEY \
            --rpc-url http://127.0.0.1:8545 \
            --create "$BYTECODE" \
            --json)

          CONTRACT_ADDRESS=$(echo "$RESULT" | jq -r '.contractAddress')
          echo "Contract deployed at: $CONTRACT_ADDRESS"

          # Verify deployment
          CODE=$(cast code $CONTRACT_ADDRESS --rpc-url http://127.0.0.1:8545)
          echo "Deployed code: $CODE"

          if [ "$CODE" = "0x" ] || [ -z "$CODE" ]; then
            echo "ERROR: No code at contract address"
            kill $ANVIL_PID
            exit 1
          fi

          echo "âœ“ Contract deployed and verified successfully!"

          # Cleanup
          kill $ANVIL_PID
